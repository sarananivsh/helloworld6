name: Auto Merge PRs and Delete Branch if 'dependencies' label is present

on:
  workflow_dispatch:  # Manual trigger for the workflow
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  pull_request:
    types:
      - labeled
      - synchronize
      - opened
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create_backup_branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger create-backup-branch workflow
        uses: actions/github-script@v6
        with:
          script: |
            try {
              // Verify that the context and repo information is available
              const { repo, owner } = github.context.repo;

              if (!repo || !owner) {
                throw new Error('GitHub context is missing repo or owner information');
              }

              // List workflows in the repository
              const workflows = await github.rest.actions.listRepoWorkflows({
                owner: owner,
                repo: repo,
              });

              // Find the workflow ID for the 'create-backup-branch.yml'
              const workflow = workflows.data.find(wf => wf.name === 'create-backup-branch.yml');
              
              if (!workflow) {
                throw new Error('create-backup-branch.yml workflow not found.');
              }

              const workflow_id = workflow.id;

              // Trigger the workflow using its ID
              const response = await github.rest.actions.createWorkflowDispatch({
                owner: owner,
                repo: repo,
                workflow_id: workflow_id,  // Use the workflow ID
                ref: 'refs/heads/main',  // Trigger on the main branch
              });

              console.log('Backup branch workflow triggered successfully:', response);
            } catch (error) {
              console.error('Error triggering backup branch workflow:', error);
            }

  auto-merge:
    needs: create_backup_branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check if PR has 'dependencies' label
        if: contains(github.event.pull_request.labels.*.name, 'dependencies')
        run: echo "PR has 'dependencies' label. Proceeding with merge."

      - name: Merge PR if label is present
        if: contains(github.event.pull_request.labels.*.name, 'dependencies')
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
