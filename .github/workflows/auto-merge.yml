name: Auto Merge PRs and Delete Branch if 'dependencies' label is present

on:
  workflow_dispatch:  # Manual trigger for the workflow
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  pull_request:
    types:
      - labeled
      - synchronize
      - opened
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create_backup_branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get repository details and trigger backup branch workflow
        uses: actions/github-script@v6
        with:
          script: |
            try {
              // Manually define the owner and repo since github.context might not be available in workflow_dispatch
              const owner = process.env.GITHUB_REPOSITORY.split('/')[0];  // Extracts the owner from GITHUB_REPOSITORY environment variable
              const repo = process.env.GITHUB_REPOSITORY.split('/')[1];    // Extracts the repo name from GITHUB_REPOSITORY

              if (!owner || !repo) {
                throw new Error('Missing owner or repo information.');
              }

              console.log('Repository details:', owner, repo);

              // List workflows in the repository
              const workflows = await github.rest.actions.listRepoWorkflows({
                owner: owner,
                repo: repo,
              });

              console.log('Workflows available:', workflows.data);

              // Find the workflow ID for the 'create-backup-branch.yml' workflow
              const workflow = workflows.data.workflows.find(wf => wf.name === 'Create Mule3_backup Branch Before Other Workflows Start');
              
              if (!workflow) {
                throw new Error('create-backup-branch.yml workflow not found.');
              }

              const workflow_id = workflow.id;

              // Trigger the workflow using its ID
              const response = await github.rest.actions.createWorkflowDispatch({
                owner: owner,
                repo: repo,
                workflow_id: workflow_id,  // Use the workflow ID
                ref: 'refs/heads/main',  // Trigger on the main branch
              });

              console.log('Backup branch workflow triggered successfully:', response);
            } catch (error) {
              console.error('Error triggering backup branch workflow:', error);
            }

  auto-merge:
    needs: create_backup_branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check if PR has 'dependencies' label
        if: contains(github.event.pull_request.labels.*.name, 'dependencies')
        run: echo "PR has 'dependencies' label. Proceeding with merge."

      - name: Merge PR if label is present
        if: contains(github.event.pull_request.labels.*.name, 'dependencies')
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
