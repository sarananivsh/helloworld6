name: Create Backup Branch and Auto Merge PRs

on:
  workflow_dispatch:  # Manual trigger for the workflow
  push:
    branches:
      - main  # Trigger workflow when there is a push to the main branch (you can modify this)
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  pull_request:
    types:
      - labeled
      - synchronize
      - opened
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  actions: write  # Add actions permission for triggering workflows

jobs:
  create-backup-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Ensures write access to contents for creating branches

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if folder exists
        id: check-folder
        run: |
          if [ -d "path_to_folder" ]; then
            echo "Folder exists"
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "Folder does not exist"
            echo "exists=false" >> $GITHUB_ENV

      - name: Create and push new branch
        if: env.exists == 'false'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git fetch origin
          git checkout -b Mule3_backup

          # Check if the branch exists remotely
          if git show-ref --verify --quiet refs/remotes/origin/Mule3_backup; then
            echo "Branch 'Mule3_backup' exists remotely. Pulling changes."
            git pull --rebase origin Mule3_backup || {
              echo "Rebase failed due to conflicts. Resolving conflicts automatically.";
              # Automatic conflict resolution (this will prefer your version of the file):
              git checkout --ours pom.xml
              git add pom.xml
              git rebase --continue || {
                echo "Rebase failed even after resolving conflicts, aborting.";
                git rebase --abort;
              }
            }
          else
            echo "Branch 'Mule3_backup' does not exist remotely. Proceeding with push."
          fi

          # Push the changes to the remote repository
          git push --force origin Mule3_backup

  auto-merge:
    needs: create-backup-branch  # Ensure that the backup branch is created before this job runs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if PR has 'dependencies' label
        if: contains(github.event.pull_request.labels.*.name, 'dependencies')
        run: echo "PR has 'dependencies' label. Proceeding with merge."

      - name: Merge PR if label is present
        if: contains(github.event.pull_request.labels.*.name, 'dependencies')
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
