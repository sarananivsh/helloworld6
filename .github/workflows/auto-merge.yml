name: Auto Merge PRs and Delete Branch if 'dependencies' label is present

on:
  workflow_dispatch:  # Manual trigger for the workflow
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  pull_request:
    types:
      - labeled
      - synchronize
      - opened
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create_backup_branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger create-backup-branch workflow
        uses: actions/github-script@v6
        with:
          script: |
            const { github, context } = require('@actions/github'); // Import GitHub client explicitly
            const workflowName = 'create-backup-branch.yml';
            
            try {
              const workflows = await github.rest.actions.listRepoWorkflows({
                owner: context.repo.owner,
                repo: context.repo.repo
              });

              const workflow = workflows.data.find(wf => wf.name === workflowName);

              if (!workflow) {
                throw new Error(`Workflow ${workflowName} not found.`);
              }

              const workflowId = workflow.id;
              
              const response = await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflowId,
                ref: 'refs/heads/main'
              });

              console.log('Backup branch workflow triggered successfully:', response);
            } catch (error) {
              console.error('Error triggering backup branch workflow:', error);
            }

  auto-merge:
    needs: create_backup_branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check if PR has 'dependencies' label
        if: contains(github.event.pull_request.labels.*.name, 'dependencies')
        run: echo "PR has 'dependencies' label. Proceeding with merge."

      - name: Merge PR if label is present
        if: contains(github.event.pull_request.labels.*.name, 'dependencies')
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
