name: Create Mule3_backup Branch Before Other Workflows Start

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
  workflow_dispatch:  # This allows manual or API-triggered execution
jobs:
  create-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch all branches from remote
        run: |
          git fetch --all

      - name: Check if Mule3_backup branch exists
        id: check_backup
        run: |
          BACKUP_BRANCH="Mule3_backup"
          
          # Use the GitHub CLI to check if the branch exists on the remote repository
          echo "Checking if the branch '$BACKUP_BRANCH' exists on the remote repository..."
          
          # Query the repository's branches using GitHub CLI
          if gh api repos/${{ github.repository }}/branches/$BACKUP_BRANCH --silent; then
            echo "Backup branch '$BACKUP_BRANCH' already exists. Skipping creation."
            echo "backup_exists=true" >> $GITHUB_ENV
          else
            echo "Backup branch '$BACKUP_BRANCH' does not exist. It will be created."
            echo "backup_exists=false" >> $GITHUB_ENV
          fi

      - name: Create Mule3_backup branch (if not exists)
        if: env.backup_exists == 'false'
        run: |
          BACKUP_BRANCH="Mule3_backup"
          
          # Fetch the latest changes from the remote repository
          git fetch origin
          
          # Checkout the main branch (or the branch from which you want to create the backup)
          git checkout main
          
          # Create a new backup branch from the main
          git checkout -b $BACKUP_BRANCH
          
          # Push the new backup branch to the remote repository
          git push origin $BACKUP_BRANCH
          
          echo "Backup branch '$BACKUP_BRANCH' created and pushed successfully."

      - name: Finish Create Mule3_backup Branch
        run: echo "Mule3_backup branch creation process completed."
